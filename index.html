<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>eShop</title>

</head>

<body>
  <div id="app">
    <header class="header">
      <h3 class="header__logo">E-SHOP</h3>
      <form action="#" class="header__search" @submit.prevent="filter">
        <input class="header__find" type="text" placeholder="Поиск по магазину" v-model="userSearch">
        <input class="header__find_button" type="submit">
      </form>
      <button @click="show=!show" class="header__but">Корзина</button>
      <section v-show="show" class="header__dropdown">
        <div class="header__dropdown_products">
          <div v-for="item of cart" class="header__dropdown_product">
            <h4>{{item.id_product}}</h4>
            <h4>{{item.product_name}}</h4>
            <p>{{item.price}} руб</p>
            <p>Кол-во {{item.quantity}} шт</p>
            <button @click.prevent="removeProduct(item)" class=" header__dropdown_remove-but">Удалить</button>
          </div>
        </div>
        <div v-for="item of cart" class="header__dropdown_total">Сумма всех покупок в корзине:<span
            class="header__dropdown_number">{{item.price * item.quantity}}</span>
          руб</div>
      </section>
    </header>
    <main class="products">
      <products :products="filtered" @add-product:="addProduct"></products>
    </main>
  </div>
