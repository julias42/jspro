<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>eShop</title>

</head>

<body>
  <div id="app">
    <header class="header">
      <button class="header__but">Корзина</button>
      <section class="header__dropdown hidden">
        <div class="header__dropdown_products">
        </div>
        <div class="header__dropdown_total">Сумма всех покупок в корзине:<span class="header__dropdown_number"></span>
          руб</div>
      </section>
    </header>
    <main class="products">
      <div class="products__product" v-for="product of products">
        <img class="products__product_img" src="image/product_image.jpg" alt="photo">
        <h1 class="products__product_name">{{product.product_name}}</h1>
        <h4 class="products__product_price">{{product.price}} руб</h4>
        <button class="products__product_but">Добавить</button>
      </div>
    </main>
  </div>
